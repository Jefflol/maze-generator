<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Maze Generator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="main">
      <div class="options">
        <h1 class="title">Maze Generator</h1>
        <div class="options__slider">
          <span class="options__slider-title">Cell Size</span>
          <br>
          <input class="slider" id="cell-size" type="range" min="0" max="3" value="2" >
        </div>
        <div class="options__slider">
          <span class="options__slider-title">Horizontal Bias (0 - 1)</span>
          <br>
          <input class="slider" id="horizontal-bias" type="range" min="0" max="100" value="0" >
        </div>
        <br>
        <button class="generate__button" id="generate">Generate</button>
      </div>
      <div class="canvas">
        <canvas id="canvas" width="555" height="555"></canvas>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
